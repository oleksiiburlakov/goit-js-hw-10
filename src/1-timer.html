<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="path/to/iziToast.min.css">
    <title>Task 1</title>
</head>
<body>

    <div class="inputBtn">
        <input class="inputD" type="text" id="datetime-picker" />
        <button class='btnInp' type="button" data-start>Start</button>
    </div>

<div class="timer">
  <div class="field">
    <span class="value" data-value='days'>00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value" data-value="hours">00</span>
    <span class="label">Hours</span>
</div>
  <div class="field">
    <span class="value" data-value="minutes">00</span>
    <span class="label">Minutes</span>
  </div>
  <div class="field">
    <span class="value" data-value='seconds'>00</span>
    <span class="label">Seconds</span>
  </div>
</div>

    <script type="module" src="./js/1-timer.js"></script>
</body>
</html>
